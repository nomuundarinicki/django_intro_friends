<!DOCTYPE html>
<html>
  <head>
    <title>Add Friend</title>
    <meta charset="utf-8">
  </head>
  <body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
        <form action="{% url 'myfriend:addFriend' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="text" placeholder="FirstName" autofocus><br>
            <input type="text" name="text" placeholder="LastName" autofocus><br>
            <input type="text" name="title" placeholder="title"><br>
            <textarea name="content" rows="5" cols="50"></textarea><br>
            <input type="hidden" name="user_id" value="{{user.id}}">
            <button type="submit" name="submit" value="submit">Add!</button>
        </form>
    </body>
</html>
</html>
